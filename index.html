<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameSpace - New Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel (UI Controls) -->
        <div class="left-panel">
            <div class="export">
            <label id="watermark">FrameSpace Website Builder</label>
                <button id="exportBtn">Export Page as HTML</button>
            </div>
            <button id="addTextBtn">Add Text</button>
            <button id="addImageBtn">Add Image</button>
            <button id="addButtonBtn">Add Button</button>
        </div>

        <!-- Preview Area (Main Content) -->
        <div class="preview-area">
            <div id="previewArea"></div>
        </div>

        <!-- Right Panel (Toolbox) -->
        <div class="right-panel">
            <div id="pageSelectorContainer">
                <select id="pageSelector"></select>
                <button id="addPageBtn">Add Page</button>
            </div>

            <!-- Project Name Input -->
            <div class="project-name">
                <input type="text" id="projectTitle" value="Untitled Project">
            </div>

            <div class="toolbox">
                <p id="toolboxInfo">Select an option from the toolbox</p>

                <!-- Text controls section -->
                <div id="textControls" style="display: none;">
                    <label for="editTextContent">Text Content:</label>
                    <textarea id="editTextContent" rows="4" cols="30"></textarea>

                    <label for="fontSize">Font Size:</label>
                    <input type="number" id="fontSize" min="10" max="100" value="16">

                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#000000">
                </div>

                <!-- Image URL input for adding images -->
                <div id="imageUrlInput" style="display: none;">
                    <label for="imageUrl">Enter Image URL:</label>
                    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                    <button id="insertImageBtn">Insert Image</button>
                </div>

                <!-- Button controls for editing buttons -->
                <div id="buttonControls" style="display: none;">
                    <label for="buttonText">Button Text:</label>
                    <input type="text" id="buttonText">

                    <label for="buttonUrl">Button URL:</label>
                    <input type="url" id="buttonUrl">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
